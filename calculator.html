<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <input type="text" class="equation">
        <input type="text" class="result">
        <div id="firstrow" class="calrow">
            <button id="button7">7</button>
            <button id="button8">8</button>
            <button id="button9">9</button>
            
            <button id="buttonBackspace"><p><-</p></button>
        </div>
        <div id="secondrow" class="calrow">
            <button id="button4">4</button>
            <button id="button5">5</button>
            <button id="button6">6</button>
            <button id="button*">x</button>
        </div>
        <div id="thirdrow" class="calrow">
            <button id="button1">1</button>
            <button id="button2">2</button>
            <button id="button3">3</button>
            <button id="button-">-</button>
        </div>
        <div id="fourthrow" class="calrow">
            <button id="button."><b>.</b></button>
            <button id="button0">0</button>
            
            <button id="button/">/</button>
            <button id="button+">+</button>
        </div>
        <div id="fifthrow" class="calrow">
            <button id="buttonEscape">Reset<br>/Esc</button>
            <button id="buttonEnter">=</button>
            
        </div>

    </div>
    <script src="calculator.js"></script>
</body>
</html>
